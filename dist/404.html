<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REWQ - swipe shortcut on your keyboard</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="main.css" rel="stylesheet">
    <style>
        body {
            margin-left: 40px;
            margin-right: 40px;
        }
        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 40px;
            margin-bottom: 20px;
            text-decoration-style: underline;
        }
    </style>
</head>
<body>
    <script>
        const key = window.location.href.replace(/.*rewq.app\//, '');
        const value = localStorage.getItem(key);
        if (value !== undefined) {
            const url = window.location.href.replace(RegExp(key + '$'), '?' + key);
            window.location.href = url;
        }
    </script>
    <p>You have reached an invalid page...</p>
    <br/>
    <p><strong>Help</strong></p>
    <p>To Use Shortcut - rewq.app/NAME</p>
    <p>To Change Settings - <a href="https://rewq.app/settings">rewq.app/settings</a></p>
</body>
</html>
