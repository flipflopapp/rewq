<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REWQ - swipe shortdut on your keyboard</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="main.css" rel="stylesheet">
    <style>
        body {
            margin-left: 40px;
            margin-right: 40px;
        }
        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 40px;
            margin-bottom: 20px;
            text-decoration-style: underline;
        }
    </style>
</head>
<body>
    <div>
        <h3>Destination Links</h3>
        <p id='links-placeholder' />
    </div>
    <script>
        var data = {};
        
        function setup() {
            const key = window.location.href.split("?")[1];
            const value = localStorage.getItem(key);
            data = JSON.parse(value || '{}');
        }

        function load() {
            if (!data.type) {
                window.location.pathname = '/settings';
                return;
            }

            var innerHtml = [];
            data.urls.forEach(function(rec, idx) {
                var title = rec.name || rec.link;
                innerHtml.push(
                    (idx+1) + '. <a href="' + rec.link + '">' + title + "</a><br><br>"
                );
            });

            document.addEventListener('DOMContentLoaded', function() {
                var linksDiv = document.getElementById('links-placeholder');
               linksDiv.innerHTML = innerHtml.join('');
            });
        }

        setup();
        load();
    </script>
    <br>    
    <h3>Help</h3>
    <p>To Change Settings - <a href="https://rewq.app/settings">rewq.app/settings</a></p>    
</body>
</html>
