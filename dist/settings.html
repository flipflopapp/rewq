<header role="banner">
    <span style="position: fixed;">
        &nbsp;TIP: tap blue button
    </span>
	<nav>
		<div class="btn-group">
			<button id="save" class="save-btn" title="Save/Download"><svg><use xlink:href="#icon-file-download"></use></svg></button>
            <button id="chrome" class="chrome-btn" title="Get chrome extension"><svg><use xlink:href="#icon-chrome-extension"></use></svg></button>
            <button id="settings" class="settings-btn" title="Toggle Settings"><svg><use xlink:href="#icon-settings"></use></svg></button>
		</div>
		<div id="setMenu" class="settings-menu">
			<ul>
				<li class="settings-menu__item">
					<svg><use xlink:href="#icon-wrap-text"></use></svg>
					<input type="range" min="1" max="32" value="16" id="lw" step="1" title="Line Width">
				</li>
				<li class="settings-menu__item">
					<button id="theme" title="Toggle Theme"><svg><use xlink:href="#icon-invert-colors"></use></svg></button>
					<button id="clear" class="clear-btn" title="Reset to Defaults"><svg><use xlink:href="#icon-delete"></use></svg></button>
				</li>
			</ul>
		</div>
	</nav>
</header>

<div id="homepage" class="overlay" role="main">
	<section>
		<svg><use xlink:href="#logo"></use></svg>
        <h1>MAN Pages</h1>
        <p>Brief: Shortcuts are saved locally in your browser.</p>
        <p>
            - create a shortcut <br/><br/>
            [Shortcut-Word] -> [Web-Link]
        </p>
        <p>
            - create a list <br/><br/>
            [List-Name] -> list <br/>
            * Optional Title -> [Web-Link] <br/>
            * https://web-link-2 <br/>
            * https://web-link-3<br/>
        </p>
        <p>
            <a href="syntax.html">Click here</a> for more feature details.
        </p>

		<button id="start">Start</button>
	</section>
</div>

<textarea id="content" spellcheck="false">
# Do you put any links in notes (instead of bookmarks) ?
-     You are not alone, I made this tool for us.
-     Rewq.app is a easy way to access URLs using browser-bar or command-line.

# Try it out
-     Click [blue button] to install sample links
-     Type in url bar  ->  rewq.app/meditate

- REWQ url shortcuts are easy to setup
meditate -> https://www.youtube.com/watch?v=inpok4MKVLM

-     Easy to remember
calculator -> https://www.calculator.net/
write -> http://textpad.surge.sh/
translate -> https://translate.google.com/#view=home&op=translate&sl=en&tl=fr

-     And improve productivity at work
standup -> https://meet.google.com/abc-abc-abc
heroku -> https://dashboard.heroku.com/teams/my-org/apps
jupyter -> https://console.google.com/some-very-long-link

- Add your own links (don't forget -> [blue button])
-     Read more in help â“˜
-     Strongly recommend using our chrome-extension the best experience
</textarea>

	<button id="apply" class="apply-btn active" title="Save">Install shortcuts</button>
</footer>
